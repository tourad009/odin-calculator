<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <p class="screen-text">10</p>
        </div>
        <div class="buttons">
            <div class="first row">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn blue">DEL</div>
            </div>
            <div class="second row">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">+</div>
            </div>
            <div class="third row">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">-</div>
            </div>
            <div class="fourth row">
                <div class="btn">.</div>
                <div class="btn">0</div>
                <div class="btn">/</div>
                <div class="btn">x</div>
            </div>
            <div class="last row">
                <div class="btn blue">RESET</div>
                <div class="btn red">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
