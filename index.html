<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calculator">
        <div class="screen">
            <p class="screen-text"></p>
        </div>
        <div class="buttons">
            <div class="first row">
                <div class="btn display">7</div>
                <div class="btn display">8</div>
                <div class="btn display">9</div>
                <div class="btn blue delete">DEL</div>
            </div>
            <div class="second row">
                <div class="btn display">4</div>
                <div class="btn display">5</div>
                <div class="btn display">6</div>
                <div class="btn display operator">+</div>
            </div>
            <div class="third row">
                <div class="btn display">1</div>
                <div class="btn display">2</div>
                <div class="btn display">3</div>
                <div class="btn display operator">-</div>
            </div>
            <div class="fourth row">
                <div class="btn display decimal">.</div>
                <div class="btn display">0</div>
                <div class="btn display operator">/</div>
                <div class="btn display operator">*</div>
            </div>
            <div class="last row">
                <div class="btn blue clear">RESET</div>
                <div class="btn red equal">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
